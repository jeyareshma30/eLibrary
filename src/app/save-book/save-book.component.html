<h1>Save Book Details</h1>
<form #edit="ngForm" (ngSubmit)="onSubmit(edit)">
   <p>
      <label>Book Id</label>
       <input type="text" name="bookId" [(ngModel)]="obj.bookId" #bookId="ngModel" ngModel>
      </p>
      <p>
       <label>Book Title</label>
       <input type="text"  name="bookTitle"[(ngModel)]="obj.bookTitle" #bookTitle="ngModel" ngModel>
      </p>
      <p>
       <label>Book Description</label>
       <input type="text" name="bookDescription" [(ngModel)]="obj.bookDescription" #bookDescription="ngModel" ngModel>
      </p>
      <p>
       <label>Author Name</label>
       <input type="text"  name="authorName" [(ngModel)]="obj.authorName" #authorName="ngModel" ngModel>
      </p>
      <p>
       <label>Number of Books Available</label>
       <input type="text"  name="numberOfBooksAvailable" [(ngModel)]="obj.numberOfBooksAvailable" #numberOfBooksAvailable="ngModel" ngModel>
      </p> 
      <p>
         <button type="submit" (click)="onSave()">Save</button>
      </p>
</form>
